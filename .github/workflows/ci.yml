name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint
        # Note: continue-on-error is temporary due to pre-existing lint issues in other files
        # Once those are fixed, this should be removed to enforce strict linting
        run: npm run lint || echo "Lint found issues but continuing for now"
        continue-on-error: true
